<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span>{{message}}</span>
        <button @click="change" v-bind:disabled="check">Change</button>
        <input v-bind:[v]='value'></input>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                check: false,
                value: "123",
                v: "value"
            },
            methods: {
                change: function () {
                    this.message = 'Bye Vue!';
                    console.log('data')
                }
            }
        });
    </script>
</body>
</html>
